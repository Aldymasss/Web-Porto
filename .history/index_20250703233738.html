<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Portofolio</title>
    <!-- ðŸ‘‡ css code file ðŸ‘‡ -->
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" type="image/png" href="img/logo.png"/>
</head>
<body id="top">
    <header class="navbar-container">
        <button class="burger" aria-label="Toggle navigation"><span></span></button>
        <nav class="nav-list" aria-label="Main Navigation">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Projects">Projects</a></li>
                <li><a href="#Certificates">Certificates</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </nav>
        <button class="theme-toggle" id="themeToggle">Mode Gelap</button>
    </header>
    <section id="Projects" class="projects-section">
        <h2 style="text-align:center;">Projects</h2>
        <div class="projects-slider">
            <div class="projects-grid slide-active">
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
            </div>
            <button class="slider-btn prev" onclick="slideProjects(-1)">&#10094;</button>
            <button class="slider-btn next" onclick="slideProjects(1)">&#10095;</button>
        </div>
    </section>
    <section id="Certificates" class="projects-section">
        <h2 style="text-align:center;">Sertifikat</h2>
        <div class="projects-slider">
            <div class="projects-grid slide-active" id="certificate-slider">
                <div class="project-card certificate-card"></div>
                <div class="project-card certificate-card"></div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
    <script>
    // Theme toggle logic
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(dark) {
        if(dark) {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = 'Mode Terang';
        } else {
            document.body.classList.remove('dark-mode');
            themeToggle.textContent = 'Mode Gelap';
        }
    }
    themeToggle.addEventListener('click', function() {
        setTheme(!document.body.classList.contains('dark-mode'));
    });
    // Set default mode
    setTheme(false);
    </script>
</body>
</html>
